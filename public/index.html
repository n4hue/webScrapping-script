<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Information Lookup</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">IP Information Lookup</h1>
      <form id="form" class="space-y-4">
        <div>
          <label for="input" class="block text-sm font-medium text-gray-700"
            >Enter IP Address</label
          >
          <input
            id="input"
            type="text"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="8.8.8.8"
          />
        </div>
        <div class="text-center">
          <button
            id="submit"
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Lookup
          </button>
        </div>
      </form>
      <div
        id="results"
        class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200"
      ></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
